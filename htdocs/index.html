<html>
<head>
  <style>
    html, body {
      margin: 0;
      height: 100%;
      overflow: hidden;
    }
    #screen {
      width: 100%;
      height: 100%;
    }
    #legend {
      width: 20%;
      height: 20%;
      position: absolute;
      top: 0;
      right: 0;
      z-index: 2;
      color: #fff;
      list-style: none;
      font-family: monospace;
    }
  </style>
  <script src="./main.js" type="text/javascript"></script>
</head>
<body>
  <canvas id="screen" width=800 height=600></canvas>
  <ul id="legend">
    <li>mandelbrot canvas</li>
    <li><b>&larr;</b> pan left</li>
    <li><b>&rarr;</b> pan right</li>
    <li><b>&uarr;</b> pan up</li>
    <li><b>&darr;</b> pan down</li>
    <li><b>=</b> zoom in</li>
    <li><b>-</b> zoom out</li>
    <li><b>0</b> reset viewport</li>
    <li><b>c</b> randomize palette</li>
  </ul>
</body>
</html>
